name: Package

on:
  release:
    types: [created]

jobs:
  publishJar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-cache-v1-${{ hashFiles('**/*.gradle*', '**.gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-cache-v1-
      - name: Publish packages of common subprojects
        run: ./gradlew :dagger-common:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish minimal and shadow packages of core
        run: ./gradlew :dagger-core:minimalAndShadowPublish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
