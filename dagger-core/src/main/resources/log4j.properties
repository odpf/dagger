log4j.rootLogger=INFO, console
log4j.logger.org.apache.flink.runtime.checkpoint.CheckpointCoordinator=WARN
log4j.logger.org.apache.flink.runtime.state.DefaultOperatorStateBackend=WARN
log4j.logger.org.apache.flink.runtime.state.heap.HeapKeyedStateBackend=WARN
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n
